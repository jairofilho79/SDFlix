<html>
        <head>
            <title>Movies</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

            <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
            <style type="text/css">
              body {
                background: #000;
                color:#fff;
              }
              .logo-focus {
                font-family: 'Bowlby One SC', cursive;
                color:#FF4040;
                font-size:24px;
                }
              .logo-details {
                font-family: 'Roboto';
                color:#fff;
                font-style: italic;
                font-size: 18px;
                margin-right:20px;
              }
            </style>
        </head>
        <body class="text-center">
          <div class="cover-container d-flex mx-auto flex-column">
          
          <header class="masthead mb-auto">
            <div class="inner">
              <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <spam class="logo-focus"><b>SD</b></spam><spam class="logo-details">Flix</spam>
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0"> 
                    <li class="nav-item"><button class="btn btn-dark" type="submit" onclick="alternarVideo('video')"><i>Vídeo 1</i></button></li>
                    <li class="nav-item"><button class="btn btn-dark" type="submit" onclick="alternarVideo('video1')"><i>Vídeo 1</i></button></li>
                    <li class="nav-item"><button class="btn btn-dark" type="submit" onclick="alternarVideo('video2')"><i>Vídeo 2</i></button></li>
                    <li class="nav-item"><button class="btn btn-dark" type="submit" onclick="alternarVideo('video3')"><i>Vídeo 3</i></button></li>
                  </ul>
                  <button class="btn btn-danger my-2 my-sm-0" type="submit" onclick="logout()"><i>Logout</i></button>
                </div>
              </nav>
            </div>
          </header>

          <main role="main" class="inner cover">
            <div class="embed-responsive embed-responsive-16by9">
                <video src='/api/movies/video.mp4' controls width='640' height='480'></video>
              </div>
          </main>
        </div>

          <script>
            function logout() {
              window.location.href = "/logout";
            }
            function alternarVideo(video_name){
              document.getElementsByTagName("video")[0].src = "/api/movies/" + video_name + ".mp4";
            }
          </script>

          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </body>
      </html>
