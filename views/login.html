
<html>
  <head>
      <title>Login</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://getbootstrap.com/docs/4.4/examples/floating-labels/floating-labels.css" rel="stylesheet">
  </head>
  <body>
    <form id="form-signin" class="text-center mb-4">
      <img src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width='72' height='72'>
      <h1 class="h3 mb-3 font-weight-normal">
        Floating Labels
      </h1>
      <p>Build form controls with floating labels via the code :placeholder-shown</p>
      <label for="email">Email address</label>
      <input type="email" id="email" class="form-control" placeholder='Email address' required autofocus>
      
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder='Password' required>
      <button type="button" class="btn-lg btn-primary btn-block" onclick="sendLogin()">Sign in</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      function sendLogin() {
        const email = document.getElementById("email").value
        const password = document.getElementById("password").value
        console.log(email, password)
        if(!email || !password) return
        fetch("/login", {
          method: 'POST', 
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({email, password})})
      }
    </script>
  </body>
</html>
